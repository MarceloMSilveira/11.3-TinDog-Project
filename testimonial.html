<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS1 Testimonial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <h2>
          "I no longer have to sniff other dogs for love. I've found the hottest
          Corgi on TinDog. Woof."
        </h2>
      </div>
      <div class="row mt-2 mt-lg-5 mb-2">
        <div>
          <img class="profile-img" src="./images/dog-img.jpg" alt="dog image" />
        </div>
      </div>
      <div class="row">
        <div><p>Pebbles, New York</p></div>
      </div>
      <div class="row">
        <div class="col-lg-3 pb-2">
          <img
            src="./images/techcrunch.png"
            alt="techcrunch logo"
            height="30"
          />
        </div>
        <div class="col-lg-3 pb-2">
          <img src="./images/mashable.png" alt="mashable logo" height="30" />
        </div>
        <div class="col-lg-3 pb-2">
          <img
            src="./images/bizinsider.png"
            alt="business insider logo"
            height="30"
          />
        </div>
        <div class="col-lg-3">
          <img src="./images/tnw.png" alt="tnw logo" height="30" />
        </div>
      </div>
    </div>
  </body>
</html>
